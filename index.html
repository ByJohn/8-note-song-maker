<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Note Song Maker</title>

  <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
  <meta name="description" content="A tool to make simple songs using the eight notes of the major scale. Great as a guide for playing songs with hand bells!"/>
  <meta name="robots" content="index,follow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.min.css">
  <link rel="stylesheet" href="/css/style.css" />

  </head>
  <body>
    <div class="top wrapper">
      <button id="menu-toggle" class="menu-toggle"><span></span></button>

      <header>
        <h1><span>8</span> <span>Note</span> <span>Song</span> <span>Maker</span></h1>
        <h2><a href="https://www.johnevans.uk/" target="_blank">By John</a></h2>
      </header>
      
      <button id="export" class="export" title="Export">E</button>
      <canvas id="export-canvas" class="export-canvas"></canvas>

      <form action="" method="get" id="form">
        <textarea id="song-data" class="song-data" placeholder="Type your notes (1-8) here. Supports multiple lines." required>1155665 4433221 
3 3 4 3 2 1 578</textarea>
        <button type="submit" id="play-pause" class="play-pause">
          <span class="play"></span>
          <span class="pause"></span>
        </button>
      </form>
    </div><!-- .top -->

    <div id="sequence" class="sequence">
      <div class="sequence-inner">
        <div id="needle-spacing-reference" class="size-reference needle-spacing-reference"></div>
        <div id="play-needle" class="play-needle"></div>
        <div class="monophonic">
          <div class="note-row note-mono">
            <h3>&#9835;</h3>

            <ul></ul>
          </div>
        </div>
        <div class="polyphonic">
          <div class="note-row note-8">
            <h3 data-play="8">8</h3>

            <ul></ul>
          </div>

          <div class="note-row note-7">
            <h3 data-play="7">7</h3>

            <ul></ul>
          </div>

          <div class="note-row note-6">
            <h3 data-play="6">6</h3>

            <ul></ul>
          </div>

          <div class="note-row note-5">
            <h3 data-play="5">5</h3>

            <ul></ul>
          </div>

          <div class="note-row note-4">
            <h3 data-play="4">4</h3>

            <ul></ul>
          </div>

          <div class="note-row note-3">
            <h3 data-play="3">3</h3>

            <ul></ul>
          </div>

          <div class="note-row note-2">
            <h3 data-play="2">2</h3>

            <ul></ul>
          </div>

          <div class="note-row note-1">
            <h3 data-play="1">1</h3>

            <ul></ul>
          </div>
        </div><!-- .polyphonic -->
      </div><!-- .sequence-inner -->
    </div><!-- .sequence -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="/js/sounds.js" defer></script>
    <script src="/js/sequencer.js" defer></script>
    <script src="/js/ui.js" defer></script>
    <script src="/js/main.js" defer></script>
  </body>
</html>
